slots:
  type:
    type: categorical
    values:
      - product
      - information
      - service
  category:
    type: text
  sub_category:
    type: text
  people:
    type: text
  location:
    type: text
  price:
    type: text
  info:
    type: text
  suggest_buttons:
    type: unfeaturized
  suggest_text:
    type: text

entities:
- location
- info
- people
- price
- category
- type
- sub_category

intents:
 - greet
 - needorderhelp
 - needinformationhelp
 - needservicehelp
 - needorderupdatehelp
 - affirm
 - deny
 - inform
 - thankyou
 - requestinfo

templates:
  utter_greet:
    - "hey there!"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ask_help:
    - text: "How can I help?"
      buttons:
        - title: "New Order"
          payload: '/needorderhelp{}'
        - title: "New Information"
          payload: '/needinformationhelp{}'
        - title: "Customer Service"
          payload: '/needservicehelp{}'
        - title: "Existing Order Status update"
          payload: '/needorderupdatehelp{}'
  utter_ask_information:
    - "Ok..great , we can help anything on internet search or wikipedia search "
    - "Sure, Please let me know what you want"
  utter_ask_satisfaction:
    - "Is it OK for you?"
    - "Is it satified for you?"
  utter_ack_makereservation:
    - text: "ok making a reservation of {sub_category}? "
      buttons:
        - title: "thank you"
          payload: "thank you"
  utter_ask_category:
    - text: "what kind of category would you like?"
      buttons:
        - title: "product"
          payload: '/inform{"type": "product"}'
        - title: "information"
          payload: '/inform{"type": "information"}'
        - title: "service"
          payload: '/inform{"type": "service"}'
  utter_ask_howcanhelp:
    - text: "how can I help you?"
  utter_ask_location:
    - "where?"
  utter_ask_moreupdates:
    - "if you'd like to modify anything else, please tell me what. This is what I currently have: {location} (price: {price}, category: {category}) for {people} people."
  utter_ask_numpeople:
    - "for how many people?"
  utter_ask_price:
    - text: "in which price range?"
      buttons:
      - title: "cheap"
        payload: "cheap"
      - title: "expensive"
        payload: "expensive"
  utter_on_it:
    - "I'm on it"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_help
- utter_ack_findalternatives
- utter_ack_makereservation
- utter_ask_category
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_moreupdates
- utter_ask_numpeople
- utter_ask_price
- utter_ask_conform
- utter_on_it
- utter_ask_information
- utter_ask_satisfaction
- action_search_categories
- action_search_subcategories
- action_search_information
- action_suggest
- action_suggest_text